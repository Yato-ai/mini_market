<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">Edit Product</h1>
    <form method="POST">
      <label class="block mb-2 font-semibold">Product Name</label>
      <input type="text" name="name" value="{{ name }}" required class="w-full p-2 mb-4 border rounded">

      <label class="block mb-2 font-semibold">Price</label>
      <input type="text" name="price" value="{{ price }}" required class="w-full p-2 mb-4 border rounded">

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Changes</button>
    </form>
    <a href="/products" class="block mt-6 text-blue-500 hover:underline">⬅️ Back to Products</a>
  </div>
</body>
</html>
