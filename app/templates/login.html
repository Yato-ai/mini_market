<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <form method="POST" class="space-y-4">
      <input name="email" type="email" placeholder="Email" required class="w-full p-2 border rounded">
      <input name="password" type="password" placeholder="Password" required class="w-full p-2 border rounded">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Log In</button>
    </form>
    <p class="mt-4 text-sm text-gray-600">No account? <a href="/register" class="text-blue-600 hover:underline">Register now</a></p>
  </div>
</body>
</html>
