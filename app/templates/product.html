<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Marketplace Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-10">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">üõí Our Products</h1>

    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
      {% for product in products %}
        <div class="bg-white p-6 rounded-xl shadow hover:shadow-xl transition">
          <h2 class="text-xl font-semibold">{{ product.name }}</h2>
          <p class="text-gray-600">Price: {{ product.price }}</p>
        </div>
      {% else %}
        <p class="text-gray-500 col-span-full">No products yet. Add one!</p>
      {% endfor %}
    </div>

    <div class="mt-10 space-x-4">
      <a href="/" class="text-blue-600 hover:underline">‚¨ÖÔ∏è Back to Home</a>
      <a href="/add-product" class="text-green-600 hover:underline">‚ûï Add a New Product</a>
    </div>
  </div>
</body>
</html>
