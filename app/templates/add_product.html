<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">Add Product</h1>
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      <input name="name" type="text" placeholder="Product Name" required class="w-full p-2 border rounded">
      <input name="price" type="text" placeholder="Price" required class="w-full p-2 border rounded">
      <input name="image" type="file" accept="image/*" class="w-full p-2 border rounded">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add</button>
    </form>
    <a href="/products" class="block mt-6 text-blue-600 hover:underline">⬅️ Back to Products</a>
  </div>
</body>
</html>
