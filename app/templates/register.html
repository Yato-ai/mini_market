<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">Create Account</h1>
    <form method="POST" class="space-y-4">
      <input name="username" type="text" placeholder="Username" required class="w-full p-2 border rounded">
      <input name="email" type="email" placeholder="Email" required class="w-full p-2 border rounded">
      <input name="password" type="password" placeholder="Password" required class="w-full p-2 border rounded">
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Register</button>
    </form>
    <p class="mt-4 text-sm text-gray-600">Already have an account? <a href="/login" class="text-blue-600 hover:underline">Log in</a></p>
  </div>
</body>
</html>
