{% extends "base.html" %}
{% block title %}Products - Mini Market{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">ğŸ› Products</h1>
<p class="text-gray-600 dark:text-gray-400 mb-4">Hello, <strong>{{ username }}</strong> ğŸ‘‹</p>

<div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
  {% for product in products %}
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow hover:shadow-xl transition">
      {% if product.image %}
        <img src="{{ url_for('static', filename='uploads/' ~ product.image) }}"
             alt="Image"
             class="mb-4 w-full h-48 object-cover rounded">
      {% endif %}
      <h2 class="text-xl font-semibold">{{ product.name }}</h2>
      <p class="text-gray-600 dark:text-gray-300 mb-4">Price: {{ product.price }}</p>

      <div class="flex gap-3 flex-wrap">
        <form action="/add-to-cart/{{ product.id }}" method="POST">
          <button class="text-green-600 hover:underline" type="submit">â• Add to Cart</button>
        </form>
        <form action="/delete-product/{{ product.id }}" method="POST">
          <button class="text-red-600 hover:underline" type="submit">ğŸ—‘ Delete</button>
        </form>
        <a href="/edit-product/{{ product.id }}" class="text-blue-600 hover:underline">âœï¸ Edit</a>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
